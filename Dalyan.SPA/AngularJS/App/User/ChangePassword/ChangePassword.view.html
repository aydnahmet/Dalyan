<!-- BEGIN PAGE BAR -->
<div class="page-bar">
    <ul class="page-breadcrumb">
        <li>
            <a href="">User</a>
            <i class="fa fa-circle"></i>
        </li>
        <li>
            <span>Change Password</span>
        </li>
    </ul>
</div>
<!-- END PAGE BAR -->
<!-- BEGIN PAGE TITLE-->
<br />
<!-- END PAGE TITLE-->
<div class="portlet box green">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-gift"></i>Change Password
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse"> </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form class="form-horizontal" id="myForm" name="myForm" role="form" 
              ng-controller="ChangePasswordController as changePassword" ng-submit="myForm.$valid && saveUser()" novalidate>
            <div class="form-body">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">Name</label>
                            <div class="col-md-9">
                                <p class="form-control-static"> {{user.Name}} </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">Email</label>
                            <div class="col-md-9">
                                <p class="form-control-static"> {{user.Email}} </p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">Company</label>
                            <div class="col-md-9">
                                <p class="form-control-static">{{user.CompanyName}}</p>
                            </div>
                        </div>
                    </div>
                </div>
                <hr />
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group form-md-line-input">
                            <label class="col-md-3 control-label">New Password</label>
                            <div class="col-md-9">
                                <input id="password" type="password" class="form-control"
                                       placeholder="Enter New Password" ng-model="password" required>
                                <div class="form-control-focus"> </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="form-actions fluid">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn green">Save</button>
                        <button type="button" class="btn default">Back</button>
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
